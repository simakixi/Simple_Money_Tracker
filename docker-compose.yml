services:
  # PHP + Apache
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: money_tracker_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=money_tracker
      - DB_USER=user
      - DB_PASSWORD=password
    networks:
      - money_tracker_network

  # MySQL
  db:
    image: mysql:8.0
    container_name: money_tracker_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: money_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - money_tracker_network

  # phpMyAdmin (DB管理用GUI)
  PhpMyAdmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: money_tracker_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: password
    depends_on:
      - db
    networks:
      - money_tracker_network

volumes:
  mysql_data:

networks:
  money_tracker_network:
    driver: bridge
